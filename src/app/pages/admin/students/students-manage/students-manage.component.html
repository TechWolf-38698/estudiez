<div class="row py-5">
    <div class="mt-3 mt-md-0 col-sm-6 col-md-3">
        <select class="form-control form-select" [(ngModel)]="this.selectedCourse"
            (ngModelChange)="this.onCourseChange()">
            <option value="">Select Course</option>
            <option *ngFor="let course of courses" [value]="course.id">{{course.name}}</option>
        </select>
    </div>
    <div class="mt-3 mt-md-0 col-sm-6 col-md-3">
        <select name="" id="" class="form-control form-select" [(ngModel)]="this.selectedBatch"
            (ngModelChange)="this.onBatchChange()">
            <option value="">Select Batch</option>
            <option *ngFor="let batch of filteredBatches" [value]="batch.id">{{batch.batchCode}}</option>
        </select>
    </div>
</div>

<div class="row mt-2  justify-content-center align-items-center">
    <div *ngIf="!this.isLoading" class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col" class="text-center">Name</th>
                    <th scope="col" class="text-center">Email</th>
                    <th scope="col" class="text-center">Address</th>
                    <th scope="col" class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody *ngIf="this.students.length > 0">
                <tr *ngFor="let student of students">
                    <td class="text-center">{{student.name}}</td>
                    <td class="text-center">{{student.email}}</td>
                    <td class="text-center">{{student.address}}</td>
                    <td class="text-center">
                        <i class="mars-0005 fas fa-trash-alt"></i>
                    </td>
                </tr>
            </tbody>
            <tbody *ngIf="this.students.length == 0 || this.filteredStudents.length == 0">
                <td colspan="4" class="alert alert-danger">No Studnets Found</td>
            </tbody>
        </table>
    </div>
    <div *ngIf="this.isLoading" class="spinner-border text-warning my-5 mySpinner" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<div class="row py-5">
    <div class="mt-3 mt-md-0 col-sm-6 col-md-3">
        <select name="" id="" class="form-control form-select">
            <option value="">Select Course</option>
            <option value="">lorem ipsum dummy text</option>
            <option value="">lorem ipsum dummy text</option>
            <option value="">lorem ipsum dummy text</option>
        </select>
    </div>
    <div class="mt-3 mt-md-0 col-sm-6 col-md-3">
        <select name="" id="" class="form-control form-select" disabled>
            <option value="">Select Batch</option>
            <option value="">lorem ipsum dummy text</option>
            <option value="">lorem ipsum dummy text</option>
            <option value="">lorem ipsum dummy text</option>
        </select>  
    </div>
</div>

<div class="row mt-2  justify-content-center align-items-center">
    <div *ngIf="!this.isLoading" class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Lorem ipsum</th>
                    <th scope="col">Lorem ipsum</th>
                    <th scope="col">Lorem ipsum</th>
                    <th scope="col">Lorem ipsum</th>
                </tr>
            </thead>
            <tbody *ngIf="this.students.length > 0">
                <tr *ngFor="let student of students">
                    <td>{{student.name}}</td>
                    <td>{{student.email}}</td>
                    <td>{{student.address}}</td>
                    <td>
                        <i class="mars-0005 fas fa-trash-alt"></i>
                    </td>
                </tr>
            </tbody>
            <tbody *ngIf="this.students.length == 0">
                <td colspan="4" class="alert alert-danger">No Studnets Found</td >
            </tbody>
        </table>
    </div>
    <div *ngIf="this.isLoading" class="spinner-border text-warning my-5 mySpinner" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

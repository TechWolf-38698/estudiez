<div class="row py-3">
    <div class="col-lg-3">
        <select class="form-control form-select" [(ngModel)]="this.selectedCourse"
            (ngModelChange)="this.onCourseChange()">
            <option value="">Select Course</option>
            <option *ngFor="let course of courses" [value]="course.id">{{course.name}}</option>
        </select>
    </div>
</div>


<div class="row mt-2  justify-content-center align-items-center">
    <div *ngIf="!this.isLoading" class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Batch Code</th>
                    <th scope="col">Course</th>
                    <th scope="col">Teacher</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody *ngIf="this.batches.length > 0">
                <tr *ngFor="let batch of filteredBatches">
                    <td>{{batch.batchCode}}</td>
                    <td>{{getCourseName(batch.courseId)}}</td>
                    <td>{{getTeacherName(batch.teacherId)}}</td>
                    <td>
                        <a (click)="onDelete(batch.id)">
                        <i class="mars-0005 fas fa-trash-alt"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
            <tbody *ngIf="this.batches.length == 0 || this.filteredBatches.length == 0">
                <td colspan="4" class="alert alert-danger">No Batches Found</td>
            </tbody>
        </table>
    </div>
    <div *ngIf="this.isLoading" class="spinner-border text-warning my-5 mySpinner" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

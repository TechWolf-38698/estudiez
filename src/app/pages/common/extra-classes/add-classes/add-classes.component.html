{{form.value | json}}
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="row px-3 py-5 justify-content-center">
    <div class="col-lg-6">
        <div class="row">
            <div class="col-11 mt-4">
                <div class="col-12 d-flex justify-content-between align-items-center">
                    <p class="col-3 m-0">Course</p>
                    <div class="col">
                        <select name="" id="" class="form-control form-select" formControlName="course">
                            <option value="">Select Course</option>
                            <option value="a">lorem ipsum dummy text</option>
                            <option value="b">lorem ipsum dummy text</option>
                            <option value="c">lorem ipsum dummy text</option>
                        </select>
                        <div *ngIf="course?.touched && course?.invalid">
                            <span class="invalid-feedback d-block" *ngIf="course?.errors?.['required']">
                                This Field is required
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-11 mt-4" *ngIf="course?.value !== ''">
                <div class="col-12 d-flex justify-content-between align-items-center">
                    <p class="col-3 m-0">Batch</p>
                    <div class="col">
                        <select name="" id="" class="form-control form-select" formControlName="batch">
                            <option value="">Select Batch</option>
                            <option value="a">lorem ipsum dummy text</option>
                            <option value="b">lorem ipsum dummy text</option>
                            <option value="c">lorem ipsum dummy text</option>
                        </select>
                        <div *ngIf="batch?.touched && batch?.invalid">
                            <span class="invalid-feedback d-block" *ngIf="batch?.errors?.['required']">
                                This Field is required
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-11 mt-4">
                <div class="col-12 d-flex justify-content-between align-items-center">
                    <p class="col-3 m-0">Subject</p>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Subject" formControlName="subject" />
                        <div *ngIf="subject?.touched && subject?.invalid">
                            <span class="invalid-feedback d-block" *ngIf="subject?.errors?.['required']">
                                This Field is required
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-11 mt-4">
                <div class="col-12 d-flex justify-content-between align-items-center">
                    <p class="col-3 m-0">Teacher</p>
                    <div class="col">
                        <select class="form-control form-select" formControlName="teacher">
                            <option value="">Select Teacher</option>
                            <option value="a">lorem ipsum dummy text</option>
                            <option value="b">lorem ipsum dummy text</option>
                            <option value="c">lorem ipsum dummy text</option>
                        </select>
                        <div *ngIf="teacher?.touched && teacher?.invalid">
                            <span class="invalid-feedback d-block" *ngIf="teacher?.errors?.['required']">
                                This Field is required
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-11 mt-4">
                <div class="col-12 d-flex justify-content-between align-items-center">
                    <p class="col-3 m-0">Date</p>
                    <div class="col">
                        <input type="date" class="form-control" placeholder="Date" formControlName="date" />
                        <div *ngIf="date?.touched && date?.invalid">
                            <span class="invalid-feedback d-block" *ngIf="date?.errors?.['required']">
                                This Field is required
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-11 mt-4">
                <div class="col-12 d-flex justify-content-between align-items-center">
                    <p class="col-3 m-0"></p>
                    <div class="col">
                        <button *ngIf="!loading" type="submit" class="btn btn-warning" [disabled]="form.invalid"><i
                                class="fas fa-plus-circle me-2"></i> Add</button>
                        <button *ngIf="loading" class="btn btn-primary" type="button" disabled>
                            <span class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
                            Loading...
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</form>
